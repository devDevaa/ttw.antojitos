<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css">

  </head>
  <body>
    

    <div class="container-fluid">
        <div class="row text-white secondary_font formpic">
            <div class="col-md-6 offset-md-3 form-body p-4 my-5">
                <h3>Inquiry For Event</h3>
                <form class="row g-3 event-form">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputAddress" >
                    </div>
                     <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Date</label>
                        <input type="date" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Time</label>
                        <input type="time" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label for="party" class="form-label">Type of Event</label>
                        <input type="text" class="form-control" id="party" placeholder="e.g, Birthday Party">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Estimate Event Size</label>
                        <select id="inputState" class="form-select">
                        <option selected>Choose Size</option>
                        <option>10 - 20</option>
                        <option>30 - 50</option>
                        <option>80 - 100</option>
                        <option>100 - 150</option>
                        <option>150 - 200</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Our Service team will send estimate quotation to your email.
                        </label>
                        </div>
                    </div> 
                    <div class="col-12 justify-content-between d-flex">
                        <div class="col-6">
                            <button type="submit" class=" form-send">Send inquiry</button>
                        </div>
                        <div class="col-6 text-end"> 
                            <a href="index.html" class="secondary_font text-white text-decoration-none">
                                <i class="bi bi-arrow-bar-left fs-3"></i> RETURN
                            </a>
                        </div>
                    </div>
                    <a href="index.html"></a>
                </form>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
